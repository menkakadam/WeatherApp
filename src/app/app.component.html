<span *ngIf="showLoader" class="loading"></span>

<div class="modal fade show in" id="myModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header header-text">
                <h4 class="modal-title"> Weather Forrecast</h4>
                <button type="button" class="close" data-dismiss="modal" (click)="close()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group mt-3">
                    <label class="lable-city">City</label>
                    <select class="form-control city-dropdown" name="weather" [(ngModel)]="city"
                        (change)="dropdownChange()">
                        <option value="">Select</option>
                        <option *ngFor="let city of cites" [value]="city">{{city}}</option>
                    </select>
                </div>
                <div class="weather">
                    <div class="weather-box mb-4" *ngFor="let weather of weathers">
                        <div class="date">{{weather.valid_date | date:'EEEE'}} <br>{{weather.valid_date | date: 'MMM
                            d'}} </div>
                        <div class="img">
                            <img src="../assets/img/{{weather.weather.icon}}.png" alt="{{weather.description}}" />
                        </div>
                        <div class="temp">{{weather.temp}}<sup>o</sup>C</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="text-right mt-2 mb-4">
                    <button class="btn btn-danger apply" [disabled]="!city" (click)="apply()">Apply</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-backdrop fade show"></div>
